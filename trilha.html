<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="form__card">
            <div class="container__form">
                <h1 class="container__title">Fomulário de inscrição</h1>
                <div class="container__line"></div>
                <form action="" class="form">
                    <div class="box__form">
                        <label for="cpf" class="label">CPF</label>
                        <input type="number" id="cpf" placeholder="CPF" class="input">
                    </div>
                    <div class="box__form">
                        <label for="rg" class="label">RG</label>
                        <input type="number" id="rg" placeholder="RG" class="input">
                    </div>
                    <div class="box__form">
                        <label for="cep"  class="label">CEP</label>
                        <input type="number" id="cep" class="input">
                    </div>
                </form>
                <div class="container__line"></div>
                    <div class="container__buttons">
                        <button type="submit">Enviar</button>
                    </div>
        </div>
        </section>
    </main>
</body>
</html>
